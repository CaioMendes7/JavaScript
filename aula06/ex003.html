<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Programa...</title>
    <style>
        body {
            background-color: rgb(50, 171, 195);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Já me livreri da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // String
        var n2 = Number(window.prompt('Digite outro número: ')) // String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // (number + number) para adição
        // (String + String) para concatenação 
    </script>
</body>
</html>
